<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--resposividade css-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>Netflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="description"> Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar. Assista a 3ª Temporada e descubra como tudo continua igual, mas diferente.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>            
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>  
            </div>                   
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

                <img class="box-filme" src="img/carrosel1.jpg" alt="">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/carrosel10.jpg" alt="">

        </div>

    </div>
